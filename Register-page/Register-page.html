<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="d-sm-flex align-items-center ">
        <div class=" pic col-5 ">

            <img class="img-fluid ms-2 mt-2" src="./img/Gray_Modern_Good_Night__Your_Story_-removebg-preview 3.svg"
                alt="">
            <span class="fw-bold">UNIQUE AFRICA </span>

        </div>

        <div class="container col-5">
            <h5 class="pt-4 pb-2">Join us today, Your information is safe with us</h5>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Teacher/Volunteer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Parent</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Student</label>
                </div>
                <div>

                    <label for="inputFullName" class="form-label mt-3 ">Full Name</label>
                    <input type="text" id="inputFullName" class="form-control">
                    <label for="inputEmailAddress" class="form-label mt-3 ">Email Address</label>
                    <input type="email" id="inputEmailAddress" class="form-control">
                    <label for="inputPassword" class="form-label mt-3 ">Password</label>
                    <input type="password" id="inputPassword" class="form-control ">
                    <button class="btn btn-primary mt-4 col-12" type="button">Button</button>
                    <p class="text-center mt-3">-OR</p>
                    <button class="btn btn-bod mt-2 col-12" type="button"> <img class="me-4" src="./img/google 3.svg"
                            alt=""> Sign Up
                        with Google</button>
                    <p class="text-center mt-3">Already have an account?<a href="#" class="link-primary">Sign in</a>
                    </p>
                </div>
            </div>

        </div>
    </section>















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
